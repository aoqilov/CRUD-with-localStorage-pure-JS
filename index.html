<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- cdn font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <!-- Timer -->
    <div class="container mt-5">
      <h1 id="timer">00:00:00</h1>
      <p id="timeYear">Hh : Mm : Ss</p>
    </div>

    <!-- Todo List Header -->
    <div class="container">
      <h2 class="text-primary">Todo List</h2>
      <p>by <a href="#" class="text-secondary">Akiylov</a></p>
    </div>

    <!-- Todo List Input -->
    <form class="container d-flex justify-content-center" id="form-create">
      <input
        id="inn"
        type="text"
        class="form-control w-50"
        placeholder="Type todo..."
      />
      <button class="btn btn-primary ml-2">Add</button>
    </form>
    <button id="clear" class="clear">clear all data</button>
    <p class="pt-2 text-danger" id="inputError"></p>
    <!-- list todo -->

    <ul class="list" id="list">
      <h3 id="haveData"></h3>
    </ul>
    <h3 id="nodata"></h3>
    <!-- modall -->
    <div id="modal" class="modall-background">
      <div class="modall">
        <div class="modall-header">
          <h2>Change This Todo</h2>
          <button class="close-btn" id="close-btn">&times;</button>
        </div>
        <div class="modall-body">
          <form id="formEdit">
            <input
              id="editInput"
              type="text"
              placeholder="Type todo..."
              class="todo-input"
            />
            <p class="m-3" id="errorEdit"></p>
            <br />
            <button class="save-btn">Save Changes</button>
          </form>
        </div>
        <div class="modall-footer"></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
